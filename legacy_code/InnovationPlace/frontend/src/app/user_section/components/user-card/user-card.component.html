<div class="user-card panel panel-body" *ngIf="user">
  <img [src]="user.gravatarUrl">
  <h4 class="card-title">
    <a [routerLink]="['/users', user._id]">
      <a href=""> {{user.fullName}} </a>
    </a>
    <span class="label label-primary" *ngIf="user.role === 'author'">Author</span>
    <span class="label label-danger" *ngIf="user.role === 'admin'">Admin</span>
    <span class="label label-default" *ngIf="user.role === 'user'">Regular</span>
  </h4>
  <ul class="list-unstyled">
    <li>
      <i class="glyphicon glyphicon-list-alt"></i> <span> <strong>{{user.postsCount}}</strong> posts</span>
    </li>
    <li>
      <i class="glyphicon glyphicon-check"></i> <span> <strong>{{user.verifiedPostsCount}}</strong> verified posts</span>
    </li>
    <li>
      <i class="glyphicon glyphicon-time"></i> <span> <strong>{{user.pendingPostsCount}}</strong> pending posts</span>
    </li>
  </ul>
  <p class="card-subtitle">
    <small>
      Member since {{user.createdAt | amTimeAgo}}
    </small>
  </p>
</div>
