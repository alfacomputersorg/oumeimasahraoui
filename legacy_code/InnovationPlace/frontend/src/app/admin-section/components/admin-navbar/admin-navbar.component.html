<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/admin">Administration</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/admin">
            <i class="glyphicon glyphicon-dashboard mr-5"></i>
            Dashboard
          </a>
        </li>
        <a routerLink="/" class="btn btn-default navbar-btn" style="margin-left: 15px;">
          <i class="glyphicon glyphicon-list-alt mr-5"></i>
          Users section
        </a>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li routerLinkActive="active" *ngIf="!authService.isAuthenticated()">
          <a routerLink="/admin/login">Login</a>
        </li>
        <li class="dropdown" dropdown *ngIf="authService.isAuthenticated()">
          <a class="dropdown-toggle user-dropdown" dropdownToggle role="button" aria-haspopup="true" aria-expanded="false">
            <div class="avatar-wrapper">
              <img [src]="authService.getCurrentUser().gravatarUrl" class="user-avatar">
            </div>
            <div class="user-info">
              <div class="full-name">
                {{authService.getCurrentUser().fullName}}
              </div>
              <div class="email">
                {{authService.getCurrentUser().email}}
              </div>
            </div>
            <div class="caret-wrapper">
              <span class="caret"></span>
            </div>
          </a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li routerLinkActive="active">
              <a routerLink="/admin/profile">profile</a>
            </li>
            <li role="separator" class="divider"></li>
            <li><a href="#" (click)="logout($event)">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
